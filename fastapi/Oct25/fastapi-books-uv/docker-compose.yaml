version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: books-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: books_db
    ports:
      - "5432:5432"
    volumes:
      - books_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: books-fastapi-uv
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/books_db
    ports:
      - "8000:8000"
    # For local dev hot-reload, uncomment:
    # volumes:
    #   - ./src:/app/src

volumes:
  books_db_data:
